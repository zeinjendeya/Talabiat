<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../general/signup.css">
    <title>Talabiat | Sign Up</title>
  </head>
  <body>
    <div class="container" id="container">
      <header class="page-header" id="page-header">
        <h2 class="logo" id="logo"><a href="index.html">Talabiat</a></h2>
      </header>
      <div class="signup-container" id="signup-container">
        <form class="signup-form" id="signup-form" method="POST" action="/signup">
          <label for="user-name" form="signup-form">Username</label>
          <input type="text" name="username" class="user-info" id="user-name" />

          <label for="userName" form="signup-form">Name</label>
          <input type="text" name="name" class="user-info" id="userName" />

          <label for="user-password" form="signup-form">Password</label>
          <input
            type="password"
            name="password"
            class="user-info"
            id="user-password"
          />

          <label for="user-confirmed-password" form="signup-form"
            >Confirm Password</label
          >
          <input
            type="password"
            name="confirmedPassword"
            class="user-info"
            id="user-confirmed-password"
          />

          <button type="submit" class="signup-btn" id="signup-btn">
            Sign Up
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
