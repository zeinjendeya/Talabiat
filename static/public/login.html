<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../general/login.css">
    <title>Talabat | Log In</title>
  </head>
  <body>
    <div class="background-pic" id="background-pic">
      <div class="log-in" id="log-in">
        <form
          class="log-in-form"
          id="log-in-form"
          method="POST"
          action="/login"
        >
        <p>Log in</p>
          <label for="user-name" form="signup-form">Username</label>
          <input
            type="text"
            name="username"
            class="user-info"
            id="user-name"
            placeholder="enter your username"
          />

          <label for="user-password" form="signup-form">Password</label>
          <input
            type="password"
            name="password"
            class="user-info"
            id="user-password"
            placeholder="enter your password"
          />
          <button type="submit" class="login-btn" id="login-btn">
            Log in
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
